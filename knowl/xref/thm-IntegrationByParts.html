<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Integration by Parts.</span>
</h4>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(u(x)\)</span> and <span class="process-math">\(v(x)\)</span> are both differentiable   functions. Then:</div>
<div class="displaymath process-math">
\begin{equation*}
\int u\;dv = uv - \int v\;du\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="sec-IntegrationByParts.html#thm-IntegrationByParts">in-context</a></span>
