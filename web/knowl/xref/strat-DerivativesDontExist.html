<div class="para logical"><ol class="decimal" id="strat-DerivativesDontExist-2-1">
<li><div class="para">A derivative doesn’t exist at points where the slopes on either side of the point don’t match.</div></li>
<li><div class="para">A derivative doesn’t exist at points with vertical tangent lines.</div></li>
<li><div class="para">A derivative doesn’t exist at points where the function is not continuous.</div></li>
