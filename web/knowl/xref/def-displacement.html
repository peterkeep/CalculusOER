<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.3</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">If an object is moving along a straight line with velocity <span class="process-math">\(v(t)\)</span> and position <span class="process-math">\(s(t)\text{,}\)</span> then the <dfn class="terminology">displacement</dfn> of the object from time <span class="process-math">\(t=a\)</span> to <span class="process-math">\(t=b\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\int_{t=a}^{t=b} v(t)\;dt = s(b)-s(a)
\end{equation*}
</div>
