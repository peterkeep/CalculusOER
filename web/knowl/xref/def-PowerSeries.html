<div class="para logical">
<div class="para">A <dfn class="terminology">power series</dfn> centered at <span class="process-math">\(x=a\)</span> is an infinite series in the form:</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^\infty c_k(x-a)^k = c_0 + c_1(x-a)+c_2(x-a)^2+...
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(\{c_k\}_{k=0}^\infty\)</span> is a sequence of real numbered coefficients.</div>
