<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivative.</span>
</h4>
<div class="para">For a function <span class="process-math">\(f(x)\text{,}\)</span> we say that <span class="process-math">\(F(x)\)</span> is an <dfn class="terminology">antiderivative</dfn> of <span class="process-math">\(f(x)\)</span> on an interval if <span class="process-math">\(F'(x)=f(x)\)</span> on the interval.</div> <div class="para">We call <span class="process-math">\(F(x)+C\)</span> the <dfn class="terminology">family of antiderivatives</dfn> of <span class="process-math">\(f(x)\text{,}\)</span> where <span class="process-math">\(C\)</span> represents any real number constant.</div></article><span class="incontext"><a class="internal" href="sec-IndefiniteIntegrals.html#def-Antiderivative">in-context</a></span>
</body>
